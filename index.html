<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/33d62d9620.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!--city search bar at top of page-->
      <form class="search-bar">
        <input
          type="text"
          placeholder="Enter city"
          autocomplete="off"
          name="city-name"
          id="search-text-input"
        />
        <input type="submit" value="Search" id="search-btn" />
      </form>
      <button id="current-location-button">Current Location</button>
      <!--current city weather grid style-->
      <div div class="row current-weather">
        <div class="col">
          <div class="row-1" id="current-city"></div>
          <span class="row-2">
            <span class="row-2" id="current-temp"></span>
            <a href="#" class="row-2 unit" id="celcius">&#8451;</a>
            <!-- <span class="row-2 unit">/</span
            ><a href="#" class="row-2 unit" id="farenheight">&#8457;</a> -->
          </span>
          <div class="row-3" id="current-date"></div>
          <div class="row-4" id="description"></div>
          <!--other current weather details headings-->
          <div class="full-current-weather-details">
            <div class="row">
              <div class="col">
                <div class="row" id="wind">Wind: mph</div>
                <div class="row" id="humidity">Humidity: %</div>
                <div class="row" id="pressure">Pressure: mb</div>
              </div>
              <div class="col">
                <div class="row" id="min-temp">Min. Temp : °C</div>
                <div class="row" id="max-temp">Max. Temp : °C</div>
              </div>
            </div>
          </div>
        </div>
        <!-- current city weather emoji-->
        <div class="col">
          <i class="fa-solid fa-cloud-sun current-weather-icon"></i>
        </div>
      </div>
      <!--next 5 days cards -->

      <!-- div for cards-->
      <div class="row cards">
        <!--  friday -->
        <div class="col day-card">
          <h6>Fri 11th</h6>
          <i class="fa-solid fa-cloud small-icon"></i>
          <p>8°C/10°C</p>
        </div>
        <!-- Saturday -->
        <div class="col day-card">
          <h6>Sat 12th</h6>
          <i class="fa-solid fa-cloud-rain small-icon"></i>
          <p>9°C/11°C</p>
        </div>
        <!--  sunday -->
        <div class="col day-card">
          <h6>Sun 13th</h6>
          <i class="fa-solid fa-wind small-icon"></i>
          <p>8°C/9°C</p>
        </div>
        <!-- monday -->
        <div class="col day-card">
          <h6>Mon 14th</h6>

          <i class="fa-solid fa-cloud-sun small-icon"></i>
          <p>6°C/7°C</p>
        </div>
        <!-- Tuesday  -->
        <div class="col day-card">
          <h6>Tue 15th</h6>
          <i class="fa-solid fa-sun small-icon"></i>
          <p>5°C/8°C</p>
        </div>
      </div>

      <!--footer section-->
      <div class="footer">
        <a href="https://github.com/cecilykasoma/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by Cecily Kasoma.
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
